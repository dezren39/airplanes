name: Deploy Web
on:
  push:
    branches:
      - master
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.18'
      - run: go build -o web/game.wasm
        env:
          GOOS: js
          GOARCH: wasm
      - run: cp $(go env GOROOT)/misc/wasm/wasm_exec.js web/
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: web
